{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new hospital {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name"
               placeholder="Hospital Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Address</label>
        <textarea name="address" placeholder="Hospital Address"
                  class="form-control">{{ request.form['address'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="title">Contact</label>
        <textarea name="contact" placeholder="Contact Number"
                  class="form-control">{{ request.form['contact'] }}</textarea>
    </div>
 
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
